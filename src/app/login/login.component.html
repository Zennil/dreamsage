<div class="login-container">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatar-frame-offline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" class="img-fluid avatar-image">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar sesion</h3>
                </div>
                <p *ngIf="operation === 'register'">Ya tienes cuenta? Has <a href="javascript:" (click)="operation = 'login'">Login</a></p>
                <p *ngIf="operation === 'login'">No tienes cuenta? <a href="javascript:" (click)="operation = 'register'">Registrarse</a></p>
                <div class="bordered-container">
                    <input type="email" placeholder="Ingrese su email" class="form-control mb-3">
                    <input type="password" placeholder="Ingrese su constraseÃ±a" class="form-control mb-3">
                    <input *ngIf="operation === 'register'" type="text" placeholder="Ingrese su nick" class="form-control mb-3">
                </div>
                <div class="center">
                    <a *ngIf="operation === 'login'" class="btn btn-primary">Iniciar sesion</a>
                    <a *ngIf="operation === 'register'" class="btn btn-secondary">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
