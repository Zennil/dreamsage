<h3>Amigos</h3>
<ng-container *ngFor="let user of friends;let i = index">
    <p *ngIf="user.friend">
        <strong>{{i + 1}}.</strong> {{user.nick}} - {{user.email}}
    </p>
</ng-container>
<hr>
<h3>No agregados</h3>
<ng-container *ngFor="let user of friends;let i = index">
    <p *ngIf="!user.friend">
        <strong>{{i + 1}}.</strong> {{user.nick}} - {{user.email}}
    </p>
</ng-container>
